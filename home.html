<html lang="pt-br">
<head>

    <title>Alura Geek</title>
    <link rel="stylesheet" href="assets/css/style-normalize/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="cabecalho">
        <div class="cabecalho__conteiner">

            </div>
            <a class="cabecalho__busca--mobile" href="#"><div class="busca__icone--mobile"></div></a>
            <a href="#" class="cabecalho__login">Login</a>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner__caixa">
                <h2 class="banner__titulo">Dezembro Promocional</h2>
                <p class="banner__texto">Produtos selecionados com 33% de desconto</p>
                <a href="#" class="banner__botao">Ver Consoles</a>

        </section>

    <footer></footer>
